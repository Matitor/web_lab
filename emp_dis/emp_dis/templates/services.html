{% extends 'base.html' %}

{% block title %}Список услуг{% endblock %}

{% block content %}
    <div class="input">
      <form class="form" action="/" method="get">
        {% csrf_token %}
        <input placeholder="Профессия" class="page__input" name="serv" type="text" value="{{inp}}">
        <input class="page__button" type="submit" value="Найти">
    </form>
    </div>
    <div class="page__content">
      
        {% for service in services %}
          {% include 'services_nofilt.html' with element=service %}
        {% empty %}
            <li>Список пуст</li>
        {% endfor %}
    </div>
{% endblock %}
