{% extends 'base.html' %}
{% load static %}
{% block title %}{{ name }}{% endblock %}

{% block content %}
<div class="vacancy__page">
  <div class="vacancy__card">
    <div class="vacancy__container">
      <h1 class="vacancy__card_name">{{name}}</h1>
      <h1 class="vacancy__card_price">{{price}}</h1>
      <h1 class="vacancy__card_desc">{{desc}}</h1>
      <button class="vacancy__button">Откликнуться</button>
      <img src="{% static pic %}" class="vacancy__image" alt="NONE">
      <h1 class="vacancy__card_company">{{company}}</h1>
      <h1 class="vacancy__card_adress">{{adress}}</h1>
    </div>
    <h1 class="vacancy__tdesc">{{total_desc}}</h1>
  </div>

</div>

{% endblock %}
