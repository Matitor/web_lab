{% load static %}
<div class="card text-bg-dark mb-3 " style="max-width: 700px;">
  <div class="row g-0 ">
    <div class="col-md-4">
      <img src="{% static element.pic %}" class="img-fluid rounded-start" alt="NONE">
    </div>
    <div class="col-md-8">
      <div class="card-body ">
        <h5 class="card-title">{{ element.name }}</h5>
        <p class="card-text">{{ element.desc }}</p>
        <a href="{% url 'service_url' element.id %}" class="btn btn-danger">Узнать подробнее</a>
      </div>
    </div>
  </div>
</div>
